[package]
name = "shogi_official_kifu"
version = "0.1.0"
edition = "2021"

[features]
default = ["kansuji", "std"]
kansuji = []
std = []

[lib]
crate-type = [
    "rlib",
    "cdylib",
]

[dependencies]
shogi = "0.12"
shogi_core = { path = "./shogi_core" }
shogi_legality_lite = { path = "./shogi_legality_lite" }
shogi_usi_parser = { path = "./shogi_usi_parser" }

[profile.dev]
debug = false

[profile.release]
opt-level = "z"
strip = "debuginfo" # "symbol" removes exported symbols, which renders the generated cdylib useless.
